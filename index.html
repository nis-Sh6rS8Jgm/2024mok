<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テスト用画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .status {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .screenshot-button {
            position: fixed;
            bottom: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .date-time {
            margin-bottom: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>テスト用画面</h1>
    <div class="date-time" id="date-time"></div>
    <ul id="page-list">
        <li><a href="対象データ一覧.html">対象データ一覧</a></li>
        <li><a href="署名入力画面.html">署名入力画面</a></li>
        <li><a href="署名確認画面_署名あり.html">署名確認画面（署名あり）</a></li>
        <li><a href="署名確認画面_署名なし.html">署名確認画面（署名なし）</a></li>
        <li><a href="署名削除画面.html">署名削除画面</a></li>
        <li><a href="対象データ一覧_ex.html">対象データ一覧ex</a></li>
    </ul>

    <script>
        function updateDateTime() {
            const now = new Date();
            const formattedDateTime = now.toLocaleString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
            });
            document.getElementById('date-time').innerText = formattedDateTime;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
