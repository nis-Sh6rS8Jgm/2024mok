<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テスト用画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .toggle-buttons {
            margin-bottom: 20px;
        }
        .toggle-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .status {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .screenshot-button {
            position: fixed;
            bottom: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>テスト用画面</h1>
    <div class="toggle-buttons">
        <button onclick="showPCView()">PC表示</button>
        <button onclick="showMobileView()">スマホ表示</button>
    </div>
    <div class="status" id="status">PC表示中</div>
    <ul id="page-list">
        <li><a href="署名確認画面_署名あり.html">署名確認画面（署名あり）</a></li>

        <li><a href="署名入力画面.html">署名入力画面</a></li>
        <li><a href="対象データ一覧.html">対象データ一覧</a></li>
    </ul>
    <button class="screenshot-button" onclick="takeScreenshot()">スクリーンショット</button>

    <script>
        function showPCView() {
            document.body.style.width = '100%';
            document.body.style.height = '100vh';
            document.body.style.overflow = 'auto';
            document.body.style.backgroundColor = '#f0f0f0';
            document.getElementById('status').innerText = 'PC表示中';
        }

        function showMobileView() {
            document.body.style.width = '375px';
            document.body.style.height = '667px';
            document.body.style.overflow = 'scroll';
            document.body.style.backgroundColor = '#e0f7fa';
            document.getElementById('status').innerText = 'スマホ表示中';
        }

        function takeScreenshot() {
            alert('スクリーンショットボタンが押されました');
        }
    </script>
</body>
</html>
